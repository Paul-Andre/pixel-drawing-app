function websafeToReal(n){

	var bits = [(n>>0)&1,(n>>1)&1,(n>>2)&1,(n>>3)&1,(n>>4)&1,(n>>5)&1,(n>>6)&1,(n>>7)&1,(n>>8)&1,(n>>9)&1,(n>>10)&1,(n>>11)&1];
	
	
	var m=0; //the "real number"
	
	for (var i, i<bits.length,i++){
		
		m|=(bits[i]<<(i*2));
		m|=(bits[i]<<(i*2+1));
		
	}
	return m;

}

}
